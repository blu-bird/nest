  {%- if site.enable_math -%}
  <!-- MathJax -->
  <script type="text/javascript">
    window.MathJax = {
      loader: {load: ['[tex]/amscd']},
      tex: {
        tags: 'ams',
        macros: {
          NN: "\\mathbb N",
          ZZ: "\\mathbb Z",
          QQ: "\\mathbb Q",
          RR: "\\mathbb R",
          CC: "\\mathbb C",
          FF: "\\mathbb F", 
          KK: "\\mathbb K",
          eps: "\\varepsilon",
          id: "\\mathrm{id}",
          cOO: "\\mathcal{O}",
          mc: ["\\mathcal{ #1 }", 1],
          iso: "\\cong",
          vphi: "\\varphi",
          spec: "\\operatorname{Spec}",
          nullset: "\\varnothing",
          floor: ["\\left\\lfloor #1 \\right \\rfloor", 1],
          set: ["\\left\\{ #1 \\right\\}", 1],
          idl: ["\\left\\langle #1 \\right\\rangle", 1],
          mfk: ["\\mathfrak{ #1 }", 1],
          bmat: ["\\begin{bmatrix} #1 \\end{bmatrix}", 1],
          tbmat: ["\\left[\\begin{smallmatrix} #1 \\end{smallmatrix}\\right]", 1]
        }
      }
    };
  </script>
  <script defer type="text/javascript" id="MathJax-script" src="https://cdn.jsdelivr.net/npm/mathjax@{{ site.mathjax.version }}/es5/tex-mml-chtml.js"></script>
